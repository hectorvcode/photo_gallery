<ion-header>
  <ion-toolbar>
    <ion-title>Crear Cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="register-container">
    <div class="logo-container">
      <ion-icon name="camera" size="large" color="primary"></ion-icon>
      <h1>Photo Gallery</h1>
      <p>Crea tu cuenta</p>
    </div>

    <form (ngSubmit)="register()" class="register-form">
      <ion-item lines="full" class="input-item">
        <ion-label position="floating">Nombre (opcional)</ion-label>
        <ion-input
          [(ngModel)]="displayName"
          name="displayName"
          type="text"
          autocomplete="name"
          [disabled]="isLoading">
        </ion-input>
      </ion-item>

      <ion-item lines="full" class="input-item">
        <ion-label position="floating">Email *</ion-label>
        <ion-input
          [(ngModel)]="email"
          name="email"
          type="email"
          required
          autocomplete="email"
          [disabled]="isLoading">
        </ion-input>
      </ion-item>

      <ion-item lines="full" class="input-item">
        <ion-label position="floating">Contraseña *</ion-label>
        <ion-input
          [(ngModel)]="password"
          name="password"
          type="password"
          required
          autocomplete="new-password"
          [disabled]="isLoading">
        </ion-input>
      </ion-item>

      <ion-item lines="full" class="input-item">
        <ion-label position="floating">Confirmar Contraseña *</ion-label>
        <ion-input
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          type="password"
          required
          autocomplete="new-password"
          [disabled]="isLoading">
        </ion-input>
      </ion-item>

      <div class="password-requirements">
        <ion-text color="medium">
          <small>La contraseña debe tener al menos 6 caracteres</small>
        </ion-text>
      </div>

      <ion-button
        expand="block"
        type="submit"
        class="register-button"
        [disabled]="isLoading || !email || !password || !confirmPassword">
        <ion-icon name="person-add" slot="start"></ion-icon>
        Crear Cuenta
      </ion-button>
    </form>

    <div class="login-link">
      <p>¿Ya tienes cuenta?</p>
      <ion-button
        fill="clear"
        routerLink="/login"
        [disabled]="isLoading"
        class="login-button">
        <ion-icon name="log-in" slot="start"></ion-icon>
        Iniciar Sesión
      </ion-button>
    </div>
  </div>
</ion-content>
